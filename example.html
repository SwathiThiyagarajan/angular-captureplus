<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://services.postcodeanywhere.co.uk/js/address-3.40.js"></script>
    <link rel="stylesheet" type="text/css"
          href="http://services.postcodeanywhere.co.uk/css/captureplus-2.30.min.css?key=hu17-fe16-jy72-yp12"/>

    <style>
        input  {
            display:block;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div ng-app="example">
    <div ng-controller="main">
        <h2>Form</h2>

        <div pca-address key="YOUR_KEY_HERE">
            <input type="text" pca-address-field mode="default" response-field="Line1" ng-model="address.line1"/>
            <input type="text" pca-address-field mode="populate" response-field="Line2" ng-model="address.line2"/>
            <input type="text" pca-address-field mode="default" response-field="Line3" ng-model="address.line3"/>
            <input type="text" pca-address-field mode="populate" response-field="City" ng-model="address.city"/>
            <input type="text" pca-address-field mode="default" response-field="PostalCode" ng-model="address.postalCode"/>
        </div>
        <h2>Address</h2>
        {{address}}
    </div>
</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.6.0/lodash.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>

<script src="angular-captureplus.js"></script>

<script>
    angular.module("example", ["capturePlus"])
            .controller("main", function ($scope) {
                $scope.address = {};
            });
</script>
</body>
</html>
